<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bigcontainer">
    <div class="container">
        <h1 id="h1">My Calculator</h1>
        <input type="text" class="input" id="input1">

        <!-- <button id="calculatebtn" onclick="calc()"> Calculate </button> -->

        <div class="commonbtn">
        <div class="buttons" id="row0">

            <button class="btn" id="btnC" onclick="c()">C</button>
            <button class="btn" id="btn0" onclick="zerobtn()">0</button>
            <button class="btn" id="btn=" onclick="equal()">=</button>
            <button class="btn" id="btn/" onclick="divide()">/</button>

        </div>

        <div class="buttons" id="row1">

            <button class="btn" id="btn1" onclick="onebtn()">1</button>
            <button class="btn" id="btn2" onclick="twobtn()">2</button>
            <button class="btn" id="btn3" onclick="threebtn()">3</button>
            <button class="btn" id="btnX" onclick="mult()">X</button>

        </div>

        <div class="buttons" id="row2">

            <button class="btn" id="btn4" onclick="fourbtn()">4</button>
            <button class="btn" id="btn5" onclick="fivebtn()">5</button>
            <button class="btn" id="btn6" onclick="sixbtn()">6</button>
            <button class="btn" id="btn-" onclick="sub()">-</button>

        </div>

        <div class="buttons" id="row3">

            <button class="btn" id="btn7" onclick="sevenbtn()">7</button>
            <button class="btn" id="btn8" onclick="eightbtn()">8</button>
            <button class="btn" id="btn9" onclick="ninebtn()">9</button>
            <button class="btn" id="btn+" onclick="add()">+</button>

        </div>
        </div>

    </div>
</div>

<p id="p"> </p>
    <script src="script.js"></script>
</body>
</html>
